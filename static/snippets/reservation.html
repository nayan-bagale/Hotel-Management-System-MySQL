<div class="dynamic-content">
    <h2>Reservation</h2>
    <div class="card">
        <h3>Room Information:</h3>
        <div class="room-info">
            <div class="room-form">
                <div>
                    <label for="room-type">
                        Room Type
                    </label>
                    <select name="room-type" id="room-type">
                        <option value="1">None</option>
                        <option value="2">Delux      2000/-</option>
                        <option value="3">Mini-Suite 200/-</option>
                        <option value="4">Delux      3000/-</option>
                    </select>
                </div>
                <div>
                    <label for="room-no">
                        Room No
                    </label>
                    <select name="room-no" id="room-no">
                        <option value="1">None</option>
                        <option value="2">100</option>
                        <option value="3">101</option>
                        <option value="4">102</option>
                        <option value="5">103</option>
                        <option value="6">104</option>
                        <option value="7">105</option>
                    </select>
                </div>
                <div>
                    <label for="check-in">
                        Check In
                    </label>
                    <input type="date" name="check-in" id="check-in">
                </div>
                <div>
                    <label for="check-out">
                        Check Out
                    </label>
                    <input type="date" name="check-out" id="check-out">
                </div>
            </div>

            <div class="room-price">
                <h4>Total Days: #</h4>
                <h4>Price: #/-</h4>
                <h4>Total Amount: #/-</h4>
            </div>
        </div>
    </div>

    <div class="card">
        <h3>Customer Details</h3>
        <div class="customer-form">
            <div>
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname">
            </div>
            <div>
                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname">
            </div>
            <div>
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="number">Contact Number</label>
                <input type="number" name="number" id="number">
            </div>
            <div>
                <label for="id-card-type">ID Card Type</label>
                <select name="id-card-type" id="id-card-type">
                    <option value="1">None</option>
                    <option value="2">Aadhar Card</option>
                    <option value="3">Voter Id Card</option>
                    <option value="4">Pan Card</option>
                </select>

            </div>
            <div>
                <label for="id-card-no">Selected ID Card Number</label>
                <input type="number" name="id-card-no" id="id-card-no">
            </div>
            <div>
                <label for="address">Residential Address</label>
                <input type="text" name="address" id="address">
            </div>
            <div>
                <label for="city">City</label>
                <input type="text" name="city" id="city">
            </div>
        </div>
    </div>
    <div class="reservation-submit-btn">
        Submit
    </div>
</div>
