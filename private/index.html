<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="/style/style.css">
    <title>Hotel Management</title>
</head>

<body>
    <header>
        <div class="logo">
            <span class="material-symbols-outlined">
                home
            </span>
            <h1>Hotel Management System</h1>
        </div>

        <div class="sign-out-btn">
            <h2>Sign Out</h2>
            <span class="material-symbols-outlined">
                power_settings_new
            </span>
        </div>

    </header>

    <main>
        <section>
            <div class="options">
                <div id="dashboard">
                    <span class="material-symbols-outlined">
                        dashboard
                    </span>
                    <h2>Dashboard</h2>
                </div>
                <div id="reservation">
                    <span class="material-symbols-outlined">
                        book
                    </span>
                    <h2>Booking</h2>
                </div>
                <div id="rooms">
                    <span class="material-symbols-outlined">
                        hotel
                    </span>
                    <h2>Rooms</h2>
                </div>
                <div id="guest">
                    <span class="material-symbols-outlined">
                        groups
                    </span>
                    <h2>Guest</h2>
                </div>
                <div id="payment">
                    <span class="material-symbols-outlined">
                        payments
                    </span>
                    <h2>Payment</h2>
                </div>
            </div>
        </section>
    </main>

    <div class="alert-bg" id="alert">
        <div class="alert">
            <span class="material-symbols-outlined alert-close-icon" id="alert-close">
                close
            </span>
            <h1>Heading</h1>
            <div class="alert-detail-section">
                <div>
                    <h4>Name</h4>
                    <h4>Nayan Bagale</h4>
                </div>
                <div>

                </div>

                </div>

                    <h4>Name</h4>
                    <h4>Nayan Bagale</h4>
                </div>
            </div>

            <button class="alert-btn">submit</button>

        </div>
    </div>
