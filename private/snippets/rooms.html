<div class="dynamic-content">
    <h2>Rooms</h2>
    <div class="card">
        <div class="rooms-head-section">
            <h3>Manage Rooms</h3>
            <button>Add Rooms</button>
        </div>
        <div class="rooms-search-section">
            <label for="search">Search</label>
            <input type="search" name="search" id="search">
        </div>

        <div class="rooms-table-section">
            <table>
                <thead>
                    <tr>
                        <th>Room No</th>
                        <th>Room Type</th>
                        <th>Booking Status</th>
                        <th>Check In</th>
                        <th>Check Out</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>A-102</td>
                        <td>Double</td>
                        <td>
                            <div class="green-bg td-label">
                                Booked
                            </div>
                        </td>
                        <td><div class="green-bg td-label">Checked in</div></td>
                        <td><div class="blue-bg td-label">Check Out</div></td>
                        <td>
                            <div class="rooms-in-table-btn">
                                <span class="material-symbols-outlined">
                                    edit_square
                                </span>
                                <span class="material-symbols-outlined">
                                    delete
                                </span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>A-103</td>
                        <td>Double</td>
                        <td><div class="red-bg td-label">Available</div></td>
                        <td></td>
                        <td></td>
                        <td>
                            <div class="rooms-in-table-btn">
                                <span class="material-symbols-outlined">
                                    edit_square
                                </span>
                                <span class="material-symbols-outlined">
                                    delete
                                </span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>A-103</td>
                        <td>Double</td>
                        <td>Booked</td>
                        <td><div class="yellow-bg td-label">Check</div></td>
                        <td></td>
                        <td>
                            <div class="rooms-in-table-btn">
                                <span class="material-symbols-outlined">
                                    edit_square
                                </span>
                                <span class="material-symbols-outlined">
                                    delete
                                </span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
