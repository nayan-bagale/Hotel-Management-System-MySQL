<div class="dynamic-content">
    <h2>Booking</h2>
    <div class="card">
        <h3>Room Information:</h3>
        <div class="room-info">
            <div class="room-form" id="room-form">
                <div>
                    <label for="room-type">
                        Room Type
                    </label>
                    <select name="room-type" id="room-type">
                        <option selected value="default">None</option>
                        <option value="1">Single Bed      800/-</option>
                        <option value="2">Double 1200/-</option>
                        <option value="3">Delux      1600/-</option>
                        <option value="4">Suite 3000/-</option>
                    </select>
                </div>
                <div>
                    <label for="room-no">
                        Room No
                    </label>
                    <select name="room-no" id="room-no">
                        <option selected value="default">None</option>
                    </select>
                </div>
                <div>
                    <label for="check-in">
                        Check In
                    </label>
                    <input type="date" name="check-in" id="check-in">
                </div>
                <div>
                    <label for="check-out">
                        Check Out
                    </label>
                    <input type="date" name="check-out" id="check-out">
                </div>
            </div>

            <div class="room-price">
                <h4>Total Days: <span id="total_days">0</span></h4>
                <h4>Price: <span id="price">0</span>/-</h4>
                <h4>Total Amount: <span id="total_amount">0</span>/-</h4>
            </div>
        </div>
    </div>

    <div class="card">
        <h3>Customer Details</h3>
        <div class="customer-form">
            <div>
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname" required>
            </div>
            <div>
                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname" required>
            </div>
            <div>
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <label for="number">Contact Number</label>
                <input type="number" name="number" id="number" required>
            </div>
            <div>
                <label for="id-card-type">ID Card Type</label>
                <select name="id-card-type" id="id-card-type">
                    <option selected value="default">None</option>
                    <option value="Aadhar Card">Aadhar Card</option>
                    <option value="Voter Id Card">Voter Id Card</option>
                    <option value="Pan Card">Pan Card</option>
                </select>

            </div>
            <div>
                <label for="id-card-no">Selected ID Card Number</label>
                <input type="number" name="id-card-no" id="id-card-no" required>
            </div>
            <div>
                <label for="address">Residential Address</label>
                <input type="text" name="address" id="address">
            </div>
            <div>
                <label for="city">City</label>
                <input type="text" name="city" id="city" required>
            </div>
        </div>
    </div>
    <div class="reservation-submit-btn" id="reservation-submit-btn">
        Submit
    </div>
</div>
